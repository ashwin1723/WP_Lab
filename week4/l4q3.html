<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Designer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            padding: 20px;
        }
        .controls {
            width: 30%;
            padding-right: 20px;
        }
        .card {
            width: 300px;
            height: 400px;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>Choose a background color:</label>
        <select id="bgColor">
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <br><br>
        
        <label>Choose a font:</label>
        <select id="fontStyle">
            <option value="Verdana">Verdana</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
        <br><br>
        
        <label>Specify a numeric font size:</label>
        <input type="number" id="fontSize" value="25">
        <br><br>
        
        <label>Choose a border style:</label>
        <select id="borderStyle">
            <option value="none">None</option>
            <option value="double">Double</option>
            <option value="solid">Solid</option>
        </select>
        <br><br>
        
        <input type="checkbox" id="showImage" checked> Add the Default Picture
        <br><br>
        
        <label>Enter the greeting text below:</label>
        <textarea id="greetingText">Happy Birthday, and many more</textarea>
        <br><br>
        
        <button id="updateBtn">Update</button>
    </div>
    
    <div class="card" id="card">
        <p id="message" style="font-size: 25px; font-family: Verdana;">Happy Birthday, and many more</p>
        <img id="birthdayImage" src="/home/lab3/Pictures/Screenshots/Screenshot from 2025-01-30 10-05-36.png" alt="Birthday Cake">
    </div>
    
    <script>
        $(document).ready(function() {
            function updateCard() {
                $("#card").css("background-color", $("#bgColor").val());
                $("#message").css({
                    "font-family": $("#fontStyle").val(),
                    "font-size": $("#fontSize").val() + "px"
                }).text($("#greetingText").val());
                $("#card").css("border-style", $("#borderStyle").val());
                $("#birthdayImage").toggle($("#showImage").is(":checked"));
            }
            
            $("#updateBtn, select, input, textarea").on("input change", updateCard);
        });
    </script>
</body>
</html>
