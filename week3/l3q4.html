<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
            transition: background 0.5s ease-in-out;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: white;
            width: 300px;
            z-index: 10;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        #red-btn {
            background-color: #ff5733;
            color: white;
        }

        #green-btn {
            background-color: #28a745;
            color: white;
        }

        #blue-btn {
            background-color: #007bff;
            color: white;
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: repeat;
            background-size: 30px 30px;
            z-index: -1;
        }

        .red-pattern {
            background-image: radial-gradient(circle, rgba(255, 87, 51, 0.5), rgba(255, 87, 51, 0.3));
        }

        .green-pattern {
            background-image: radial-gradient(circle, rgba(40, 167, 69, 0.5), rgba(40, 167, 69, 0.3));
        }

        .blue-pattern {
            background-image: radial-gradient(circle, rgba(0, 123, 255, 0.5), rgba(0, 123, 255, 0.3));
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Theme</h1>
        <button id="red-btn" onclick="changeTheme('red')">Red</button>
        <button id="green-btn" onclick="changeTheme('green')">Green</button>
        <button id="blue-btn" onclick="changeTheme('blue')">Blue</button>
    </div>

    <div id="pattern" class="pattern"></div>

    <script>
        function changeTheme(color) {
            const patternElement = document.getElementById('pattern');
            patternElement.classList.remove('red-pattern', 'green-pattern', 'blue-pattern');

            if (color === 'red') {
                document.body.style.backgroundColor = '#ff5733';
                patternElement.classList.add('red-pattern');
            } else if (color === 'green') {
                document.body.style.backgroundColor = '#28a745';
                patternElement.classList.add('green-pattern');
            } else if (color === 'blue') {
                document.body.style.backgroundColor = '#007bff';
                patternElement.classList.add('blue-pattern');
            }
        }
    </script>

</body>
</html>
