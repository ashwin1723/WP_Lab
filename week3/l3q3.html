<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grade Calculator</h1>
        <input type="number" id="subject1" placeholder="Enter marks for Subject 1" required>
        <input type="number" id="subject2" placeholder="Enter marks for Subject 2" required>
        <input type="number" id="subject3" placeholder="Enter marks for Subject 3" required>
        <input type="number" id="subject4" placeholder="Enter marks for Subject 4" required>
        <button onclick="calculateGrade()">Calculate Grade</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateGrade() {
            const subject1 = parseFloat(document.getElementById('subject1').value);
            const subject2 = parseFloat(document.getElementById('subject2').value);
            const subject3 = parseFloat(document.getElementById('subject3').value);
            const subject4 = parseFloat(document.getElementById('subject4').value);

            if (isNaN(subject1) || isNaN(subject2) || isNaN(subject3) || isNaN(subject4)) {
                document.getElementById('result').textContent = "Please enter valid marks for all subjects.";
                return;
            }

            const average = (subject1 + subject2 + subject3 + subject4) / 4;
            let grade = '';

            if (average > 90) {
                grade = 'A';
            } else if (average > 80) {
                grade = 'B';
            } else if (average > 70) {
                grade = 'C';
            } else if (average > 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }

            document.getElementById('result').textContent = `Average Marks: ${average.toFixed(2)}\nGrade: ${grade}`;
        }
    </script>

</body>
</html>
