<!DOCTYPE html>

<head>

	<title>L1Q1Poem</title>
</head>
<body>
	<pre>In the deep sea, there was a smooth round <b>stone</b>

as small as a world and as large as <b>alone</b>.

For whatever we lose, whether it's you or <b>me</b>)

it's always ourselves we find in the <b>sea</b></pre>
</body>
